<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://jlamiami.org/" class="logo-link">
            <img src="JLAimg.png" alt="Website Logo" class="logo">
        </a>
    </nav>
    <h2 style="text-align: center;">Friday Schedule</h2>
    <div class="schedule-container">
        <div class="schedule">
            <div class="header">Time</div>
            <div class="header">Friday</div>
            
            <div class="time-slot">7:45 AM</div>
            <div class="highlight">Tefillah</div>
            
            <div class="time-slot">8:25 AM</div>
            <div class="break">Mental Health</div>
            
            <div class="time-slot">9:08 AM</div>
            <div class="highlight">Morning Joe</div>
            
            <div class="time-slot">9:51 AM</div>
            <div>Language Lab</div>
            
            <div class="time-slot">10:24 AM</div>
            <div>Soul Center</div>
            
            <div class="time-slot">11:07 AM</div>
            <div class="highlight">Clubs/Lunch</div>
            
            <div class="time-slot">11:49 AM</div>
            <div class="lunch">Tutorial/Lunch</div>
            
            <div class="time-slot">12:34 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">1:17 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">1:50 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">4:00 PM</div>
            <div class="break">Unscheduled</div>
        </div>
    </div>

    <!-- Trigger button for JS App -->
    <div style="text-align:center; margin-top: 30px;">
        <button onclick="runApp()" style="padding: 10px 20px; font-size: 16px;">Manage Class Locations</button>
    </div>

    <!-- Link your JavaScript file here -->
    <script src="firstdrafpathfindercodeidk.js"></script>
</body>
<script>
// Define the data structure to store locations for each grade
let grade6 = {};
let grade7 = {};
let grade8 = {};
let grade9 = {};
let grade10 = {};
let grade11 = {};

// Function to validate user input
function inputValidation(options, prompt) {
    let choiceExists = false;
    let choice = prompt(prompt);
    while (!choiceExists) {
        if (options.map(option => option.toLowerCase()).includes(choice.toLowerCase())) {
            choiceExists = true;
        } else {
            alert(`You have not entered a valid option. Please choose from: ${options.join('/')}`);
            choice = prompt(prompt);
        }
    }
    return choice;
}

// Add location function
function addLocation() {
    const gradeOptions = ["Grade 6", "Grade 7", "Grade 8", "Grade 9", "Grade 10", "Grade 11"];
    const fridayClassOptions = ["Advisory", "Morning Joe", "Language Lab", "Soul Center", "Clubs", "SEP"];

    const grade = inputValidation(gradeOptions, "Please enter a grade");
    const fridayClass = inputValidation(fridayClassOptions, "Please enter a Friday Class");

    const location = prompt("Please enter the location of that class:");

    switch (grade.toLowerCase()) {
        case "grade 6":
            grade6[fridayClass] = location;
            break;
        case "grade 7":
            grade7[fridayClass] = location;
            break;
        case "grade 8":
            grade8[fridayClass] = location;
            break;
        case "grade 9":
            grade9[fridayClass] = location;
            break;
        case "grade 10":
            grade10[fridayClass] = location;
            break;
        case "grade 11":
            grade11[fridayClass] = location;
            break;
        default:
            alert("Invalid grade entered.");
    }
}

// View location function
function viewLocation() {
    const gradeOptions = ["Grade 6", "Grade 7", "Grade 8", "Grade 9", "Grade 10", "Grade 11"];
    const grade = inputValidation(gradeOptions, "Please enter your current grade");

    let locations = [];

    switch (grade.toLowerCase()) {
        case "grade 6":
            locations = grade6;
            break;
        case "grade 7":
            locations = grade7;
            break;
        case "grade 8":
            locations = grade8;
            break;
        case "grade 9":
            locations = grade9;
            break;
        case "grade 10":
            locations = grade10;
            break;
        case "grade 11":
            locations = grade11;
            break;
        default:
            alert("Invalid grade entered.");
            return;
    }

    let result = "Your locations for Friday classes are:\n";
    for (const fridayClass in locations) {
        result += `${fridayClass}: ${locations[fridayClass]}\n`;
    }

    alert(result);
}

// Main logic to either add or view location
function main() {
    const methodOptions = ["Add", "View"];
    const method = inputValidation(methodOptions, "Would you like to add a location or view your locations for the grade?");

    if (method.toLowerCase() === "add") {
        addLocation();
    } else if (method.toLowerCase() === "view") {
        viewLocation();
    }
}

// To be called when the user interacts with the webpage
function runApp() {
    main();
}
</script>
</html>
