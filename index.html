<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">Friday Schedule</h2>
    <div class="schedule-container">
        <div class="schedule">
            <div class="header">Time</div>
            <div class="header">Friday</div>
            
            <div class="time-slot">7:00 AM</div>
            <div class="highlight">Tefillah</div>
            
            <div class="time-slot">8:00 AM</div>
            <div class="break">Unscheduled</div>
            
            <div class="time-slot">9:00 AM</div>
            <div class="highlight">Morning Joe</div>
            
            <div class="time-slot">10:00 AM</div>
            <div>Language Lab</div>
            
            <div class="time-slot">11:00 AM</div>
            <div>Soul Center</div>
            
            <div class="time-slot">12:00 PM</div>
            <div class="highlight">Dungeons & Dragons</div>
            
            <div class="time-slot">12:30 PM</div>
            <div class="lunch">Lunch</div>
            
            <div class="time-slot">1:00 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">2:00 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">3:00 PM</div>
            <div>Service Entrepreneurship</div>
            
            <div class="time-slot">4:00 PM</div>
            <div class="break">Unscheduled</div>
        </div>
    </div>
</body>
</html>
